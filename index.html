<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="unihack.js"></script>
</head>
<body>
    <h2>Login Page</h2><br>
    <div class="login">
    <label><b>User Name
    </b>
    </label>
    <input type="text" name="Uname" id="Uname">
    <br><br>
    <label><b>Password
    </b>
    </label>
    <input type="Password" name="Pass" id="Pass">
    <br><br>
    <input type="button" name="login" id="login" value="Log In Here" onclick="login()">
    <br><br>
    <input type="checkbox" id="remember">
    <span>Remember me</span>
    <br><br>
    Forgot <a href="#">Password</a>
</div>
</body>
</html>
